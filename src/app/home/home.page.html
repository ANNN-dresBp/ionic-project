<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="padding: 10px;">
      <ion-row >
        <ion-row>
          <ion-col id="main-content" class="ion-align-items-center">
            <ion-menu-button></ion-menu-button>
          </ion-col>
          <div style="align-content: center;">
            <span>Music App</span>
          </div>
        </ion-row>
        <div style="margin-left: auto;">
          <div>
            <ion-button (click)="theme.cambiarColor()">Cambiar tema</ion-button>
          </div>
          <!-- <img src="./../assets/icon/theme-icon.png" alt=""> -->
        </div>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>
